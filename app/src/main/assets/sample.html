<html>
<head>
    <title>My Demo User-defined HTML</title>
    <script language="JavaScript">
        function login() {
            var uname=document.getElementById('uname').value;
            var pwd=document.getElementById('pwd').value;
            myinterface.display(uname,pwd);
        }
        function clear() {
            myinterface.reload();
        }
    </script>
</head>
<body>
   <table>
       <tr>
           <td><b>Enter:</b></td>
       </tr>
       <tr>
           <td>User ID</td>
           <td><input type='text' name='uname' id='uname' size ='10'/> </td>
       </tr>
       <tr>
           <td>Password</td>
           <td><input type='password' name='pwd' id='pwd' size ='10'/> </td>
       </tr>
       <tr>
           <td><input type="button"  value='Login' onclick="login()"/> </td>
           <td><input type="reset"  value='Reset' onclick="clear()"/> </td>
       </tr>
   </table>
</body>
</html>
